        }

<body class="bg-black overflow-hidden text-white">

             class="mx-auto w-28 h-28 rounded-full border-2 border-red-500 neon-box object-cover">

        <!-- ðŸ”´ Warning Box -->

            FREE JOINING ENDS IN
            <div class="text-3xl mt-1" id="timer">--</div>

            </button>

</div>

<script>
/* ===== Video Playlist ===== */
const videos = [
    "https://res.cloudinary.com/dzhykus7z/video/upload/v1768206316/50v_iedioy.mp4",
    "https://res.cloudinary.com/dzhykus7z/video/upload/v1768206325/51v_mtwllp.mp4"
];

const video = document.getElementById("bgVideo");
const timerEl = document.getElementById("timer");
let index = 0;
let totalSeconds = 0;
let countdown;

/* ===== Load video sequentially ===== */
function playVideo(i){
    video.src = videos[i];
    video.play();
}

video.addEventListener("ended", () => {
    index++;
    if(index < videos.length){
        playVideo(index);
    }
});

/* ===== Calculate total duration ===== */
let loaded = 0;
videos.forEach(src => {
    const v = document.createElement("video");
    v.src = src;
    v.addEventListener("loadedmetadata", () => {
        totalSeconds += Math.floor(v.duration);
        loaded++;
        if(loaded === videos.length){
            startTimer(totalSeconds);
            playVideo(0);
        }
    });
});

/* ===== Timer + Auto Redirect ===== */
function startTimer(sec){
    let t = sec;
    timerEl.textContent = t;
    countdown = setInterval(() => {
        t--;
        timerEl.textContent = t;
        if(t <= 0){
            clearInterval(countdown);
            window.location.href = "https://t.me/+FfCbk33qwjxmOTJl";
        }
    }, 1000);
}
</script>
