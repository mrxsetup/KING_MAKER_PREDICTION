<script>
const videos = [
 "https://res.cloudinary.com/dzhykus7z/video/upload/v1768206316/50v_iedioy.mp4",
 "https://res.cloudinary.com/dzhykus7z/video/upload/v1768206325/51v_mtwllp.mp4"
];

const video = document.getElementById("bgVideo");
const timerEl = document.getElementById("timer");

let index = 0;
let totalSeconds = 0;

/* Play video instantly */
function playVideo(i){
    video.src = videos[i];
    video.load();
    video.play();
}

video.addEventListener("ended",()=>{
    index = (index + 1) % videos.length;
    playVideo(index);
});

/* Calculate duration */
let loaded = 0;
videos.forEach(src=>{
    const v=document.createElement("video");
    v.src=src;
    v.addEventListener("loadedmetadata",()=>{
        totalSeconds+=Math.floor(v.duration);
        loaded++;
        if(loaded===videos.length){
            startTimer(totalSeconds);
            playVideo(0);
        }
    });
});

/* Timer */
function startTimer(sec){
    let t=sec;
    timerEl.textContent=t;
    const interval=setInterval(()=>{
        t--;
        timerEl.textContent=t;
        if(t<=0){
            clearInterval(interval);
            window.location.href="https://t.me/+FfCbk33qwjxmOTJl";
        }
    },1000);
}
</script>
